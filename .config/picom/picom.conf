# ==========================================================
# PICOM CONFIG FOR BSPWM
# ==========================================================

backend = "glx";
vsync = true;

# ==========================================================
# SHADOWS
# ==========================================================
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Trayer'",
    "class_g = 'Dunst'"
];

# ==========================================================
# FADING
# ==========================================================
fading = true;
fade-delta = 6;
fade-in-step = 0.03;
fade-out-step = 0.03;

# ==========================================================
# TRANSPARENCY
# ==========================================================
inactive-opacity = 0.95;        # Slight transparency for inactive windows
active-opacity = 1.0;           # Fully opaque active windows
frame-opacity = 0.90;           # Window frames slightly transparent

opacity-rule = [
    "90:class_g = 'Polybar'",
    "90:class_g = 'Trayer'",
    "90:class_g = 'Dunst'"
];

# ==========================================================
# ROUNDED CORNERS
# ==========================================================
corner-radius = 8;

# ==========================================================
# WINDOW TYPE SPECIFIC SETTINGS
# ==========================================================
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.85; };
    menu = { fade = true; shadow = false; opacity = 0.95; };
    dropdown_menu = { fade = true; shadow = false; opacity = 0.95; };
    popup_menu = { fade = true; shadow = false; opacity = 0.95; };
    notification = { fade = true; shadow = false; opacity = 0.90; };
    dock = { shadow = false; opacity = 0.90; };
};

