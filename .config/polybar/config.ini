[bar/mybar]
modules-left = bspwm
modules-right = filesystem emerge volume cpu date spacer
modules-center = spotify
tray-position = right
font-0 = JetBrains Mono:size=10;2
font-1 = Symbols Nerd Font:size=10;2
font-2 = Symbols Nerd Font Mono:size=10;2
override-redirect = false
height = 26
background = #2e3440

[colors]
background = #2e3440
foreground = #d8dee9
primary    = #88c0d0
secondary  = #81a1c1

; Pastel colors for modules
powermenu-color = #f5c2e7
spotify-color   = #89b4fa
volume-color    = #bdb2ff
cpu-color       = #fab387
emerge-color    = #f9e2af
syslog-color    = #94e2d5
date-color      = #56b6c2
lan-color       = #cdd6f4
wlan-color      = #f5e0dc
filesystem-color = #f2cdcd

[module/date]
type = internal/date
date = %d-%h %H:%M
label-padding = 2
format-foreground = ${colors.date-color}

[module/cpu]
type = internal/cpu
format = <label> <ramp-coreload>
label = CPU %percentage%%
label-padding = 2
ramp-coreload-spacing = 0.5
ramp-coreload-0 = %{F#a6e3a1}▁%{F-}
ramp-coreload-1 = %{F#a6e3a1}▂%{F-}
ramp-coreload-2 = %{F#a6e3a1}▃%{F-}
ramp-coreload-3 = %{F#a6e3a1}▄%{F-}
ramp-coreload-4 = %{F#fab387}▅%{F-}
ramp-coreload-5 = %{F#fab387}▆%{F-}
ramp-coreload-6 = %{F#f38ba8}▇%{F-}
ramp-coreload-7 = %{F#f38ba8}█%{F-}
format-foreground = ${colors.cpu-color}

[module/bspwm]
type = internal/bspwm
label-focused = " %name%"
label-focused-padding = 2
label-occupied = " %name%"
label-occupied-padding = 2
label-empty = " %name%"
label-empty-padding = 2

[module/spotify]
type = custom/script
exec = bash -c 'STATUS=$(playerctl status 2>/dev/null); if [[ "$STATUS" == "Playing" ]]; then ICON=""; elif [[ "$STATUS" == "Paused" ]]; then ICON=""; else ICON=""; fi; echo "$ICON $(playerctl metadata --format "{{ artist }} - {{ title }}" 2>/dev/null)"'
interval = 5
label-maxlen = 40
format-foreground = ${colors.spotify-color}

[module/volume]
type = custom/script
exec = ~/.config/polybar/volume.sh
interval = 2
label = %output%
format-foreground = ${colors.volume-color}

[module/syslog]
type = custom/script
exec = ~/.config/polybar/scripts/syslog-tail.sh
interval = 15
label = %output%
label-padding = 1
format = <label>
format-foreground = ${colors.syslog-color}

[module/emerge]
type = custom/script
exec = ~/.config/polybar/scripts/emerge-status.sh
interval = 3
tail = false
format-padding = 1
format-foreground = ${colors.emerge-color}

[module/powermenu]
type = custom/script
exec = echo ""
click-left = ~/.config/polybar/scripts/powermenu.sh
interval = 0
format-foreground = ${colors.powermenu-color}

