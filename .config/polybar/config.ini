[bar/mybar]
modules-left = powermenu bspwm
modules-right = lan wlan filesystem emerge volume cpu date spacer
modules-center = spotify
tray-position = right
font-0 = JetBrains Mono:size=10;2
font-1 = Symbols Nerd Font:size=10;2
font-2 = Symbols Nerd Font Mono:size=10;2
override-redirect = false
height = 26
background = #2e3440

[colors]
background = #2e3440
foreground = #d8dee9
primary    = #88c0d0
secondary  = #81a1c1

[module/date]
type = internal/date
date =%d-%h %H:%M
label-padding = 2

[module/cpu]
type = internal/cpu
format = <label> <ramp-coreload>
label = CPU %percentage%%
label-padding = 2
ramp-coreload-spacing = 0.5
ramp-coreload-0 = %{F#0a0}▁%{F-}
ramp-coreload-1 = %{F#0a0}▂%{F-}
ramp-coreload-2 = %{F#0a0}▃%{F-}
ramp-coreload-3 = %{F#0a0}▄%{F-}
ramp-coreload-4 = %{F#f80}▅%{F-}
ramp-coreload-5 = %{F#f80}▆%{F-}
ramp-coreload-6 = %{F#f00}▇%{F-}
ramp-coreload-7 = %{F#f00}█%{F-}

[module/bspwm]
type = internal/bspwm
label-focused = " %name%"
label-focused-padding = 2
label-occupied = " %name%"
label-occupied-padding = 2
label-empty = " %name%"
label-empty-padding = 2

[module/spacer]
type = custom/text
content = ""
label-padding = 12

[module/spotify]
type = custom/script
exec = bash -c 'STATUS=$(playerctl status 2>/dev/null); if [[ "$STATUS" == "Playing" ]]; then ICON=""; elif [[ "$STATUS" == "Paused" ]]; then ICON=""; else ICON=""; fi; echo "$ICON $(playerctl metadata --format "{{ artist }} - {{ title }}" 2>/dev/null)"'
interval = 5
label-maxlen = 40

[module/volume]
type = custom/script
exec = ~/.config/polybar/volume.sh
interval = 2
label = %output%

[module/syslog]
type = custom/script
exec = ~/.config/polybar/scripts/syslog-tail.sh
interval = 15
label = %output%
label-padding = 1
format = <label>
format-foreground = #cfcfcf

[module/emerge]
type = custom/script
exec = ~/.config/polybar/scripts/emerge-status.sh
interval = 3
tail = false
format-padding = 1

[module/powermenu]
type = custom/script
exec = echo ""
click-left = ~/.config/polybar/scripts/powermenu.sh
interval = 0

